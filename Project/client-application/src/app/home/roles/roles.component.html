<table class="table mt-5 table-bordered table-dark" style="background-color: #2a306b71;">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">NAME</th>
      </tr>
    </thead> 
    <tbody>
      <tr *ngFor="let role of roles; index as i;"> 
        <th scope="row">{{i+1}}</th> 
        <td>{{role.name}}</td>
      </tr>
    </tbody>
</table>
