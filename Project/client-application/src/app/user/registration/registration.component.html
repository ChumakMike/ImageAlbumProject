<img src="/assets/images/user.png" class="mx-auto d-block">
<form [formGroup]="userService.formModel" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group required">
        <label>Username</label>
        <input class="form-control" formControlName="UserName">
        <label 
            class="text-danger" 
            *ngIf="userService.formModel.get('UserName').touched 
                    && userService.formModel.get('UserName').errors?.required">
            The username is required.
        </label>
    </div>  
    <div class="form-group required">
        <label>Email</label>
        <input class="form-control" formControlName="Email">
        <label 
            class="text-danger" 
            *ngIf="userService.formModel.get('Email').touched 
                    && userService.formModel.get('Email').errors?.email">
            The email is not valid.
        </label>
        <label 
            class="text-danger" 
            *ngIf="userService.formModel.get('Email').touched 
                    && userService.formModel.get('Email').errors?.required">
            The email is required.
        </label>

    </div>  
    <div formGroupName="Passwords">
        <div class="form-group required">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="Password">
            <label 
                class="text-danger" 
                *ngIf="userService.formModel.get('Passwords.Password').touched 
                    && userService.formModel.get('Passwords.Password').errors?.required">
                The password is required.
            </label>
            <label 
                class="text-danger" 
                *ngIf="userService.formModel.get('Passwords.Password').touched 
                    && userService.formModel.get('Passwords.Password').errors?.minlength">
                The password should contain at least 5 symbols.
            </label>
        </div>
        <div class="form-group required">
            <label>ConfirmPassword</label>
            <input type="password" class="form-control" formControlName="ConfirmPassword">
            <label 
                class="text-danger" 
                *ngIf="userService.formModel.get('Passwords.ConfirmPassword').touched 
                    && userService.formModel.get('Passwords.ConfirmPassword').errors?.required">
                This field is required.
            </label>
            <label 
                class="text-danger" 
                *ngIf="userService.formModel.get('Passwords.ConfirmPassword').touched 
                    && userService.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">
                The password mismatch.
            </label>
        </div>
    </div>
    <div class="form-row justify-content-center">
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-success" [disabled]="!userService.formModel.valid">Sign Up</button>
        </div>
    </div>
</form>
